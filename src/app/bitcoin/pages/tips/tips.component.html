<app-header></app-header>

<mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Tips</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <mat-accordion>
            <mat-expansion-panel *ngFor="let t of tips">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{t.title}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{t.content}}</p>
            </mat-expansion-panel>
        </mat-accordion>

    </mat-card-content>

    <mat-card-actions>
        <app-home-button></app-home-button>
    </mat-card-actions>
</mat-card>

<app-footer></app-footer>
